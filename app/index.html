<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8" />
        <meta name = "viewport" content = "width = device-width, initial-scale" />
        <title>Newsletter Popup Page </title>
    </head>
    <body>
        <div class = "container">
            <div class = "card">
                <div class = "card-header">
                    <h2>Keep up with our organization</h2>
                </div>
                <div class = "card-body">
                    <p>
                        Receive monthly newsletters to keep up with the firefighter or paramedic of the year, local events within the community, and much more.
                    </p>
                    <div class = "input-container">
                        <button>Subscribe</button>
                        <input type = "email" id = "" placeholder = "Email Address">
                    </div>
                    <p>No spam, unsubscribe at anytime</p>
                </div>
            </div>
        </div>
    </body>
</html>
